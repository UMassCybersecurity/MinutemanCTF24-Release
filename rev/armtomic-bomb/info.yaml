# Required sections

description: "Can you disARM the ARM'dtomic bomb by finding the secret code? Wrap the output in the format `MINUTEMAN{<flag>}`"

# Flags specify answers that your challenge use. You must provide at least one.
flags:
    - content: "MINUTEMAN{defuz_d4_b1n4ry_b0mb!}" # required field for every flag
      type: "static" # must be static or regex

# Optional settings (defaults defined in default.yaml)

# Name of the challenge
# If not provided it is inferred from folder name
name: ARMtomic Bomb

value: 400 

# Tags are used to provide additional public tagging to a challenge
tags:
    - rev
    - arm
    - x86-64
    - Mid
    - cs230
    - cs335

hints:
    - content: Ghidra and pwndbg are your friends, use these tools
    - content: What does xor/eor operator do? # required field for every hint
    - content: Think about what values salsify the phases
    - content: You solve for the flag by solving for the secret code
