services:
  frontend:
    build: "./frontend"
    restart: always
    container_name: sqli2_frontend
    ports:
      - 8006:1337
    depends_on:
      - db
    environment:
      - FLAG=MINUTEMAN{uN10N123_7H3_c0LUMns}
      - DATABASE=db
  db:
    image: mysql:9.0.1
    container_name: sqli2_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: c4cc207db461462f8e22aa3ddc744b66
      MYSQL_DATABASE: user_db
