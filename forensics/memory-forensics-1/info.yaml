# This file represents the base specification of your challenge

# Required sections

description: |-
  Learn to use Volatility3 to analyze a memory dump of a computer! 

  Connect to the Netcat listener and answer all of the questions to get the flag!
  
  https://storage.googleapis.com/minutemanctf-24-static/raw_mem_1.zip

# Flags specify answers that your challenge use. You must provide at least one.
flags:
    - content: "MINUTEMAN{m3m0ry_f0r3ns1cs_1s_c00l}" # required field for every flag
      type: "static" # must be static or regex
